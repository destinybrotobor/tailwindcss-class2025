<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Point</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="assets/fa/css/all.min.css">
</head>

<body>
    <!-- Header & Hero Section Start Here -->
    <section
        class="lg:min-h-100 lg:bg-black lg:text-white rounded-b-xl lg:bg-[url('../assets/images/hero-image.jpg')] bg-cover bg-center relative overflow-hidden flex flex-col">
        <!-- Hero Overlay -->
        <div class="h-full w-full bg-gradient-to-r from-black/90 via-black/70 to-black/90 absolute top-0 left-0 z-0 hidden lg:block"></div>
        <header class="py-3 px-4 flex justify-between items-center z-10 relative">
            <!-- Brand Icon and Name -->
            <aside class="flex justify-between items-center">
                <a href="">
                    <!-- Brand Icon -->
                    <span class="text-xl">
                        <i class="fa-solid fa-gavel"></i>
                    </span>

                    <!-- Brand Name -->
                    <span class="text-xl font-bold uppercase">
                        Legal Point
                    </span>
                </a>
            </aside>

            <!-- Navigation (Menu) -->
            <aside id="menu-container" class="fixed lg:static w-56 h-dvh lg:h-auto -left-full top-0 bg-slate-700 lg:bg-transparent text-white transition-all duration-500">
                <ul class="flex flex-col lg:flex-row">
                    <li class="">
                        <a href="#" class="py-2 px-4 block">Home</a>
                    </li>
                    <li class="">
                        <a href="#" class="py-2 px-4 block">About</a>
                    </li>
                    <li class="">
                        <a href="#" class="py-2 px-4 block">Services</a>
                    </li>
                    <li class="">
                        <a href="#" class="py-2 px-4 block">Contact</a>
                    </li>
                    <li class="lg:hidden bg-slate-200 text-black rounded-3xl mt-2 mx-4">
                        <a href="#" class="py-2 px-4 block">
                            <i class="fa-solid fa-phone"></i> Book a Call
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- CTA (Call to Action) Buttons -->
            <aside class="hidden lg:flex gap-2">
                <button class="bg-slate-200 text-black text-xs font-bold py-2 px-4 rounded-3xl uppercase">
                    <i class="fa-solid fa-phone"></i> Book a Call
                </button>
                <button class="bg-slate-200 text-black text-xs font-bold py-2 px-4 rounded-3xl">
                    <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i>
                </button>
            </aside>

            <button class="h-10 w-10 rounded-full border border-gray-400 lg:hidden" onclick="toggleMenuToSide()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>

        <div class="flex-1 items-end pb-20 hidden lg:flex">
            <!-- Hero Content -->
            <div class="text-white relative z-10 max-w-6xl w-full mx-auto text-4xl font-bold">
                <h1>Lorem ipsum dolor sit amet </h1>
                <p>- Lorem ipsum dolor sit.</p>
            </div>
        </div>
    </section>
    <!-- Hero Section Ends Here -->

    <!-- Service Section Starts Here -->
     <section class="lg:pt-20 lg:pb-10">
        <div class="flex flex-col-reverse lg:flex-row max-w-6xl w-full mx-auto">
            <aside class="bg-blue-200 min-h-100 w-full lg:w-1/3"></aside>
            <aside class="bg-red-500 min-h-100 w-full lg:w-2/3"></aside>
        </div>
     </section>
    <!-- Service Section Ends Here -->


    <script>
        const menuContainer = document.getElementById('menu-container');

        function toggleMenu() {
            const state = menuContainer.classList.contains('top-16');
            if (state) {
                menuContainer.classList.remove('top-16');
                menuContainer.classList.add('-top-full');
            } else {
                menuContainer.classList.add('top-16');
                menuContainer.classList.remove('-top-full');
            }
        }

        function toggleMenuToSide() {
            const state = menuContainer.classList.contains('left-0');
            if (state) {
                menuContainer.classList.remove('left-0');
                menuContainer.classList.add('-left-full');
            } else {
                menuContainer.classList.add('left-0');
                menuContainer.classList.remove('-left-full');
            }
        }
    </script>
</body>

</html>
